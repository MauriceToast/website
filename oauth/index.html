<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Betpuck OAuth2 Callback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .logo {
      margin-bottom: 30px;
      text-align: center;
      width: 300px;
    }
    .logo img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
    .content {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #0055a5;
      margin-bottom: 25px;
      text-align: center;
    }
    p.instruction {
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 1rem;
      margin-top: 0;
    }
    pre#auth-code {
      font-family: monospace;
      font-size: clamp(1rem, 2vw, 1.2rem);
      background: #f7f9fc;
      padding: 15px 20px;
      border-radius: 6px;
      max-width: 500px;
      width: 100%;
      overflow-x: auto;
      margin: 0 auto 20px auto;
      text-align: center;
      border: 1px solid #ccc;
      user-select: all;
      cursor: pointer;
      box-sizing: border-box;
      white-space: pre-wrap;
      word-break: break-all;
      transition: font-size 0.2s;
    }
    button.copy-btn {
      background-color: #0055a5;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 200px;
      max-width: 90vw;
      box-shadow: 0 4px 8px rgba(0,85,165,0.3);
      margin: 0 auto 10px auto;
      display: block;
    }
    button.copy-btn:hover {
      background-color: #003d7a;
      box-shadow: 0 6px 12px rgba(0,61,122,0.5);
    }
    #copied-msg {
      color: #28a745;
      margin-top: 12px;
      font-weight: bold;
      display: none;
      font-size: 1.1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="../images/logo-transparent-medium.png" alt="Betpuck Logo" />
  </div>
  <div class="content">
    <h2>Google OAuth2 Callback</h2>
    <div id="result"></div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const resultDiv = document.getElementById('result');

    if (code) {
      resultDiv.innerHTML = `
        <p class="instruction">Copy this code and paste it into your app:</p>
        <pre id="auth-code">${code}</pre>
        <button class="copy-btn" onclick="copyCode()">Copy</button>
        <div id="copied-msg">Copied!</div>
      `;

      // Allow clicking the code block to select all text
      const authCodeElem = document.getElementById('auth-code');
      authCodeElem.addEventListener('click', () => {
        const range = document.createRange();
        range.selectNodeContents(authCodeElem);
        const sel = window.getSelection();
        sel.removeAllRanges();
        sel.addRange(range);
      });
    } else {
      resultDiv.textContent = 'No code found in URL.';
    }

    function copyCode() {
      const codeElem = document.getElementById('auth-code');
      const range = document.createRange();
      range.selectNodeContents(codeElem);
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);

      try {
        document.execCommand('copy');
        const msg = document.getElementById('copied-msg');
        msg.style.display = 'block';
        setTimeout(() => { msg.style.display = 'none'; }, 1500);
      } catch (err) {
        alert('Failed to copy!');
      }
      sel.removeAllRanges();
    }
  </script>
</body>
</html>
